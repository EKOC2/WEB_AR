<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Markerless Ã‡oklu Mobilya WebAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        body { margin: 0px; overflow: hidden; }
        a-scene { pointer-events: none; } 

        /* KRÄ°TÄ°K DÃœZELTME 1: Kamera tuvalini ekran boyutuna zorlar */
        canvas {
            width: 100% !important; 
            height: 100% !important;
        }

        /* KRÄ°TÄ°K DÃœZELTME 2: Video akÄ±ÅŸÄ±nÄ±n gÃ¶rÃ¼ntÃ¼ oranÄ±nÄ± zorla korur */
        video {
            object-fit: contain; /* GÃ¶rÃ¼ntÃ¼yÃ¼ bozmadan sÄ±ÄŸdÄ±r */
            width: 100% !important;
            height: 100% !important;
        }

        .controls {
            position: fixed; bottom: 15px; width: 100%; text-align: center; z-index: 9999;
            pointer-events: auto; display: flex; justify-content: center; align-items: center; padding: 0 10px; 
        }
        
        button {
            padding: 15px 30px; font-size: 18px; min-width: 150px; width: auto; height: auto;
            margin: 5px; cursor: pointer; border: none; border-radius: 8px; background-color: #dc3545; 
            color: white; font-weight: bold; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); 
            transition: background-color 0.3s ease; touch-action: manipulation;
        }

        button:hover { background-color: #bd2130; }

        @media (max-width: 600px) {
            .controls { flex-direction: column; }
            button { width: 90%; margin: 8px auto; }
        }
    </style>
</head>
<body>

    <a-scene embedded 
             arjs='sourceType: webcam; 
                   detectionMode: mono; 
                   cameraParametersUrl: camera_para.dat;' 
             renderer="antialias: true; alpha: true; precision: mediump;"
             vr-mode-ui="enabled: false">

        <a-entity light="type: ambient; intensity: 0.8;"></a-entity>
        <a-entity light="type: directional; intensity: 0.6;" position="1 1 1"></a-entity>

    </a-scene>

    <div class="controls">
        <button onclick="addModel('testglb1.glb', -0.5, 0, -3)">ğŸ›‹ï¸ Koltuk (Test 1) Ekle</button>
        <button onclick="addModel('testglb2.glb', 0.5, 0, -3)">ğŸ½ï¸ Masa (Test 2) Ekle</button>
    </div>

    <script>
        function addModel(modelSrc, posX, posY, posZ) {
            const scene = document.querySelector('a-scene');
            const entity = document.createElement('a-entity');
            
            entity.setAttribute('gltf-model', `url(${modelSrc})`);
            entity.setAttribute('position', `${posX} ${posY} ${posZ}`);
            entity.setAttribute('scale', '0.5 0.5 0.5'); 

            scene.appendChild(entity);
            console.log(`${modelSrc} sahneye eklendi.`);
        }
    </script>

</body>
</html>
